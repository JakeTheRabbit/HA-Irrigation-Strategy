type: sections
max_columns: 4
title: Crop Steering System
path: crop-steering
sections:
  # SYSTEM OVERVIEW SECTION
  - type: grid
    cards:
      - type: custom:button-card
        show_icon: false
        show_name: true
        name: System Overview
        styles:
          card:
            - background-color: rgba(59, 130, 246, 0.1)
            - border-radius: var(--ha-card-border-radius)
            - padding: 8px 12px
          name:
            - font-weight: bold
            - font-size: 18px
            - color: rgba(59, 130, 246, 1)
      - type: custom:button-card
        entity: sensor.crop_steering_current_phase
        name: Current Phase
        icon: mdi:state-machine
        show_state: true
        styles:
          card:
            - background-color: var(--card-background-color)
            - border-radius: var(--ha-card-border-radius)
            - padding: 8px
          grid:
            - grid-template-areas: '"i n" "i s"'
            - grid-template-columns: 40% 60%
            - grid-template-rows: 1fr 1fr
          icon:
            - color: |
                [[[
                  const phaseColors = {
                    'P0': 'rgba(251, 191, 36, 0.9)',
                    'P1': 'rgba(34, 197, 94, 0.9)',
                    'P2': 'rgba(59, 130, 246, 0.9)',
                    'P3': 'rgba(168, 85, 247, 0.9)'
                  };
                  return phaseColors[entity.state] || 'var(--disabled-text-color)';
                ]]]
          name:
            - font-size: 14px
            - font-weight: bold
          state:
            - font-size: 16px
            - color: |
                [[[
                  const phaseColors = {
                    'P0': 'rgba(251, 191, 36, 0.9)',
