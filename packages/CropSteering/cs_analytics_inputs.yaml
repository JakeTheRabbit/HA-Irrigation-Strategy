# Input helpers for Advanced Analytics Engine

input_text:
  # Historical data storage for analytics
  cs_vwc_history_json:
    name: "CS VWC History (JSON)"
    max: 255
    initial: "[]"
    icon: mdi:chart-line

  cs_ec_history_json:
    name: "CS EC History (JSON)"
    max: 255
    initial: "[]"
    icon: mdi:flash-triangle

  cs_shot_history_24h:
    name: "CS Shot History 24h (JSON)"
    max: 255
    initial: "[]"
    icon: mdi:water-pump

input_number:
  # Analytics configuration parameters
  cs_analytics_update_interval:
    name: "Analytics Update Interval"
    min: 1
    max: 60
    step: 1
    unit_of_measurement: "min"
    icon: mdi:clock-outline
    initial: 5

  cs_efficiency_target:
    name: "Target Irrigation Efficiency"
    min: 50
    max: 100
    step: 5
    unit_of_measurement: "%"
    icon: mdi:target
    initial: 85

  cs_variance_threshold:
    name: "VWC Variance Alert Threshold"
    min: 1
    max: 20
    step: 0.5
    unit_of_measurement: "%Â²"
    icon: mdi:alert-triangle
    initial: 10

  cs_consistency_threshold:
    name: "Dryback Consistency Alert Threshold"
    min: 50
    max: 95
    step: 5
    unit_of_measurement: "%"
    icon: mdi:chart-scatter-plot
    initial: 70

input_boolean:
  # Analytics feature toggles
  cs_analytics_enabled:
    name: "Enable Advanced Analytics"
    initial: on
    icon: mdi:chart-line

  cs_performance_alerts:
    name: "Enable Performance Alerts"
    initial: on
    icon: mdi:bell-alert

  cs_auto_recommendations:
    name: "Enable Auto Recommendations"
    initial: off
    icon: mdi:lightbulb-auto

input_select:
  # Analytics reporting preferences  
  cs_analytics_reporting_level:
    name: "Analytics Reporting Level"
    options:
      - "Basic"
      - "Detailed"
      - "Advanced"
    initial: "Detailed"
    icon: mdi:file-chart

  cs_optimization_focus:
    name: "Optimization Focus"
    options:
      - "Water Efficiency"
      - "Growth Rate"
      - "Nutrient Stability" 
      - "Consistency"
      - "Balanced"
    initial: "Balanced"
    icon: mdi:tune