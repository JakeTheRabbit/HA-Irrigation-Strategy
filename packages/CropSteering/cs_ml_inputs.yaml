# Input helpers for ML Analytics and Predictive Modeling

input_boolean:
  # ML feature toggles
  cs_ml_predictions_enabled:
    name: "Enable ML Predictions"
    initial: on
    icon: mdi:brain

  cs_anomaly_detection_enabled:
    name: "Enable Anomaly Detection"
    initial: on
    icon: mdi:radar

  cs_adaptive_timing_enabled:
    name: "Enable Adaptive Irrigation Timing"
    initial: off
    icon: mdi:clock-smart

  cs_growth_stage_automation:
    name: "Enable Automatic Growth Stage Detection"
    initial: off
    icon: mdi:auto-fix

  cs_ml_learning_mode:
    name: "Enable ML Learning Mode"
    initial: on
    icon: mdi:school

input_number:
  # ML algorithm parameters
  cs_anomaly_threshold:
    name: "Anomaly Detection Threshold"
    min: 5
    max: 50
    step: 5
    unit_of_measurement: "%"
    initial: 25
    icon: mdi:alert-triangle

  cs_prediction_confidence_min:
    name: "Minimum Prediction Confidence"
    min: 50
    max: 95
    step: 5
    unit_of_measurement: "%"
    initial: 70
    icon: mdi:check-circle

  cs_learning_rate:
    name: "ML Learning Rate"
    min: 0.1
    max: 1.0
    step: 0.1
    initial: 0.3
    icon: mdi:trending-up

  cs_pattern_history_days:
    name: "Pattern History Days"
    min: 3
    max: 30
    step: 1
    unit_of_measurement: "days"
    initial: 7
    icon: mdi:calendar-range

  cs_prediction_horizon_hours:
    name: "Prediction Horizon"
    min: 1
    max: 24
    step: 1
    unit_of_measurement: "hours"
    initial: 6
    icon: mdi:clock-fast

  # Adaptive parameters
  cs_efficiency_weight:
    name: "Efficiency Weight in Timing"
    min: 0.1
    max: 1.0
    step: 0.1
    initial: 0.4
    icon: mdi:weight

  cs_trend_weight:
    name: "Trend Weight in Predictions"
    min: 0.1
    max: 1.0
    step: 0.1
    initial: 0.3
    icon: mdi:chart-line

  cs_anomaly_sensitivity:
    name: "Anomaly Detection Sensitivity"
    min: 1
    max: 10
    step: 1
    initial: 5
    icon: mdi:tune

input_select:
  # ML algorithm selection
  cs_prediction_algorithm:
    name: "Prediction Algorithm"
    options:
      - "Linear Regression"
      - "Moving Average"
      - "Exponential Smoothing"
      - "Pattern Matching"
    initial: "Linear Regression"
    icon: mdi:algorithm

  cs_anomaly_algorithm:
    name: "Anomaly Detection Algorithm"
    options:
      - "Statistical Deviation"
      - "IQR Method"
      - "Z-Score"
      - "Moving Window"
    initial: "Statistical Deviation"
    icon: mdi:chart-bell-curve

  cs_growth_stage_model:
    name: "Growth Stage Model"
    options:
      - "Simple Decision Tree"
      - "Multi-Factor Analysis"
      - "Pattern Recognition"
      - "Hybrid Model"
    initial: "Multi-Factor Analysis"
    icon: mdi:tree

  cs_trend_analysis_method:
    name: "Trend Analysis Method"
    options:
      - "Linear Trend"
      - "Exponential Trend"
      - "Seasonal Pattern"
      - "Composite Analysis"
    initial: "Linear Trend"
    icon: mdi:chart-timeline-variant

input_text:
  # ML data storage (for patterns and training)
  cs_ml_training_data:
    name: "ML Training Data (JSON)"
    max: 255
    initial: "{}"
    icon: mdi:database-cog

  cs_pattern_library:
    name: "Pattern Library (JSON)"
    max: 255
    initial: "[]"
    icon: mdi:library

  cs_prediction_history:
    name: "Prediction History (JSON)"
    max: 255
    initial: "[]"
    icon: mdi:history

  cs_water_usage_history_7d:
    name: "Water Usage History 7 Days (JSON)"
    max: 255
    initial: "[]"
    icon: mdi:water-clock

  # ML model parameters (stored as JSON)
  cs_ml_model_parameters:
    name: "ML Model Parameters (JSON)"
    max: 255
    initial: '{"learning_rate": 0.3, "momentum": 0.9, "regularization": 0.01}'
    icon: mdi:cog-outline

input_datetime:
  # ML timing
  cs_last_ml_training:
    name: "Last ML Training Time"
    has_date: true
    has_time: true
    icon: mdi:school-outline

  cs_last_pattern_update:
    name: "Last Pattern Update Time"
    has_date: true
    has_time: true
    icon: mdi:update